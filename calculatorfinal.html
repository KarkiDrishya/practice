<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <link rel="stylesheet" href="calculatorfinal.css">
    <div id="display_1">

    <div id="display"></div>

    <button id="number_7" onclick="display_function(7)">7</button>
    <button id="number_8" onclick="display_function(8)">8</button>
    <button id="number_9" onclick="display_function(9)">9</button>
    <button id="number_backspace" onclick="del()"><-</button>

    <br><br>

    <button id="number_4" onclick="display_function(4)">4</button>
    <button id="number_5" onclick="display_function(5)">5</button>
    <button id="number_6" onclick="display_function(6)">6</button>
    <button id="number_equals" onclick="equals()">=</button>

    <br><br>

    <button id="number_1" onclick="display_function(1)">1</button>
    <button id="number_2" onclick="display_function(2)">2</button>
    <button id="number_3" onclick="display_function(3)">3</button>
    <button id="number_add" onclick="display_function('+')">+</button>
    
    <br><br>
    
    <button id="number_mult">x</button>
    <button id="number_0"onclick="display_function(0)">0</button>
    <button id="number_divide">/</button>
    <button id="number_subtract">-</button>
</div>

</body>
<script src="calculatorfinal.js"></script>
</html>
